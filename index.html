<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="weather_app.css" >
    </head>
    <body>
        <div id="main">
            <div id="search_div">
                <input type="text" id="search_box" placeholder="Enter City Name">
                <button id="search_btn"><img src="search_icon.png" alt=""></button>
            </div>
            <div id="content_box">
                <div id="weather_box">
                    <img src="blank.png" alt="" id="weather_img">
                </div>
                <div id="city_temp_box">
                    <p id="dis_temp">Temperature</p>
                    <p id="dis_city">City Name</p>
                </div>
                <div id="scale">
                    <div id="hum_img_box"><img src="humidity.png" alt=""></div>
                    <div id="hum_scale_box"><p id="hum_scale">00%</p></div>
                    <div id="ws_img_box"><img src="wind_speed.png" alt=""></div>
                    <div id="ws_scale_box"><p id="winds_scale">00.00 km/h</p></div>
                </div>
                <div id="hum_winds">
                    <p id="hum">Humidity</p>
                    <p id="winds">Wind Speed</p>
                </div>
            </div>
        </div>
    </body>
    <script src="weather_app.js"></script>
</html>
